version: '3.7'

services:

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:8.6.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300


  server:
    build: ./server
    command: npm run start
    volumes:
      - ./server:/app
    ports:
      - "3000:3000"


volumes:
  elasticsearch-data:
    driver: local
